<section>
	<h2>Sign up for The Big to Do app</h2>
	<form name="auth" ng-submit="$ctrl.authenticate()">
		<div>
			<label>
				email: <input id="email" required ng-model="$ctrl.credentials.email">
			</label>
		</div>

		<div>
			<label>
				username: <input id="username" required ng-model="$ctrl.credentials.username">
			</label>
		</div>

		<div>
			<label>
				password: <input id="password" required type="password" ng-model="$ctrl.credentials.password">
			</label>
		</div>

		<button id="signup" type="submit">Sign Up</button>
	</form>
	<div class="error" ng-if='$ctrl.error'>{{$ctrl.error.reason}}</div>
</section>
