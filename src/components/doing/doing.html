<section>
		<h2 class="pagetitle">Contexts</h2>

		<md-input-container>
			<md-select ng-model="$ctrl.selected"
				placeholder="Select a Context"
				ng-change="$ctrl.toContext(event)"
				>
				<md-option ng-value="context._id" ng-repeat="context in $ctrl.contexts">{{context.name}}</md-option>

			</md-select>
		</md-input-container>

		<tasklist tasks="$ctrl.tasks" ng-show="$ctrl.selected"></tasklist>

	<add fields="name" add="$ctrl.add"></add>
</section>
