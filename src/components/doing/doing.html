<section>
		<h2 class="pagetitle">Contexts</h2>
		<md-input-container>
			<md-select ng-model="$ctrl.context" placeholder="Select a Context" ng-change="$ctrl.refreshTasks()">
				<md-option ng-value="context" ng-repeat="context in $ctrl.allContexts">{{context.name}}</md-option>
			</md-select>
		</md-input-container>
		<tasklist tasks="$ctrl.tasks" ng-show="$ctrl.context"></tasklist>
	<add fields="name" add="$ctrl.add"></add>
</section>
